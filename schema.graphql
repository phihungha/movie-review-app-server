type Movie implements Node {
  actingCredits: [ActingCredit!]!
  collections(
    after: ID
    before: ID
    first: Int
    last: Int
  ): CollectionConnection!
  criticReviewCount: Int!
  criticReviews(
    after: ID
    before: ID
    first: Int
    last: Int
    maxScore: Int
    minScore: Int
    sortBy: ReviewSortBy
    sortDirection: SortDirection
    textContains: String
  ): ReviewConnection!
  criticScore: Float
  distributedCompanies: [Company!]!
  genres: [Genre!]!
  id: ID!
  isViewedByViewer: Boolean
  numberOfReviewsPerScore(authorType: UserType!, score: Int!): Int!
  posterUrl: String
  productionCompanies: [Company!]!
  regularReviewCount: Int!
  regularReviews(
    after: ID
    before: ID
    first: Int
    last: Int
    maxScore: Int
    minScore: Int
    sortBy: ReviewSortBy
    sortDirection: SortDirection
    textContains: String
  ): ReviewConnection!
  regularScore: Float
  regularScoreByCriteria(gender: Gender, maxAge: Int, minAge: Int): Float
  releaseDate: Date!
  runningTime: Int!
  title: String!
  viewedUserCount: Int!
  viewedUsers(after: ID, before: ID, first: Int, last: Int): UserConnection!
  viewerReview: Review
  workCredits: [WorkCredit!]!
}

